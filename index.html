<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orgull Grana - Portal Socis</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    const API_URL = 'https://script.google.com/macros/s/AKfycbwRrq4V75LFWMSvcphiw7DeuYMMrODO80K-7lyIkeb7wVM2XhSFCTqfQmEiVWSptXij/exec';

    function Login({ onLoginSuccess }) {
      const [dni, setDni] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async () => {
        if (!dni || !password) {
          setError('Si us plau, omple tots els camps');
          return;
        }
        setError('');
        setLoading(true);
        try {
          const response = await fetch(`${API_URL}?action=login&dni=${encodeURIComponent(dni)}&password=${encodeURIComponent(password)}`);
          const data = await response.json();
          if (data.status === 'success') {
            onLoginSuccess(data.user);
          } else {
            setError(data.message);
          }
        } catch (err) {
          setError('Error de connexió');
          console.error(err);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-red-900 to-yellow-700 flex items-center justify-center p-4">
          <div className="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
            <div className="text-center mb-8">
              <h1 className="text-3xl font-bold text-red-900 mb-2">Orgull Grana</h1>
              <p className="text-gray-600">Portal de Socis</p>
            </div>
            <div className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">DNI</label>
                <input type="text" value={dni} onChange={(e) => setDni(e.target.value.toUpperCase())} placeholder="12345678A" className="w-full px-4 py-2 border border-gray-300 rounded-lg" />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Contrasenya</label>
                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-2 border border-gray-300 rounded-lg" />
              </div>
              {error && <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">{error}</div>}
              <button onClick={handleSubmit} disabled={loading} className="w-full bg-red-900 text-white py-3 rounded-lg font-semibold hover:bg-red-800">{loading ? 'Entrant...' : 'Entrar'}</button>
            </div>
          </div>
        </div>
      );
    }

    function Dashboard({ user, onLogout }) {
      const [activeTab, setActiveTab] = useState('inici');

      return (
        <div className="min-h-screen bg-gray-50">
          <nav className="bg-red-900 text-white p-4 shadow-lg">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">Orgull Grana</h1>
              <button onClick={onLogout} className="bg-red-800 hover:bg-red-700 px-4 py-2 rounded-lg transition">
                Tancar sessió
              </button>
            </div>
          </nav>

          <div className="container mx-auto p-6 max-w-6xl">
            <div className="bg-white rounded-lg shadow-lg mb-6">
              <div className="border-b border-gray-200">
                <div className="flex">
                  <button
                    onClick={() => setActiveTab('inici')}
                    className={`px-6 py-4 font-semibold ${activeTab === 'inici' ? 'text-red-900 border-b-2 border-red-900' : 'text-gray-600 hover:text-red-900'}`}
                  >
                    Inici
                  </button>
                  <button
                    onClick={() => setActiveTab('sortides')}
                    className={`px-6 py-4 font-semibold ${activeTab === 'sortides' ? 'text-red-900 border-b-2 border-red-900' : 'text-gray-600 hover:text-red-900'}`}
                  >
                    Sortides
                  </button>
                </div>
              </div>

              <div className="p-8">
                {activeTab === 'inici' && (
                  <div>
                    <h2 className="text-3xl font-bold text-red-900 mb-6">
                      Benvingut, {user.nom}!
                    </h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
                      <div className="bg-gradient-to-br from-red-50 to-red-100 p-6 rounded-lg border-l-4 border-red-900">
                        <p className="text-sm text-red-700 font-medium mb-1">Número de Soci</p>
                        <p className="text-3xl font-bold text-red-900">{user.numSoci}</p>
                      </div>
                      
                      <div className="bg-gradient-to-br from-yellow-50 to-yellow-100 p-6 rounded-lg border-l-4 border-yellow-700">
                        <p className="text-sm text-yellow-800 font-medium mb-1">Temporada</p>
                        <p className="text-2xl font-bold text-yellow-900">{user.temporada || '2025-2026'}</p>
                      </div>
                      
                      <div className="bg-gray-50 p-6 rounded-lg border-l-4 border-gray-400">
                        <p className="text-sm text-gray-600 font-medium mb-1">DNI</p>
                        <p className="text-lg font-semibold text-gray-800">{user.dni}</p>
                      </div>
                      
                      <div className="bg-gray-50 p-6 rounded-lg border-l-4 border-gray-400">
                        <p className="text-sm text-gray-600 font-medium mb-1">Telèfon</p>
                        <p className="text-lg font-semibold text-gray-800">{user.telefon}</p>
                      </div>

                      {user.email && (
                        <div className="bg-gray-50 p-6 rounded-lg border-l-4 border-gray-400 md:col-span-2">
                          <p className="text-sm text-gray-600 font-medium mb-1">Email</p>
                          <p className="text-lg font-semibold text-gray-800">{user.email}</p>
                        </div>
                      )}
                    </div>

                    <div className="bg-gradient-to-r from-red-900 to-red-800 rounded-lg shadow-lg p-6 text-white">
                      <h3 className="text-2xl font-bold mb-2">Gràcies per ser soci!</h3>
                      <p className="text-red-100">Junts som més forts. Gràcies per formar part d'Orgull Grana.</p>
                    </div>
                  </div>
                )}

                {activeTab === 'ONTOUR' && (
                  <div>
                    <h2 className="text-3xl font-bold text-red-900 mb-6">PROXIMS ONTOURS</h2>
                    
                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-6 text-center">
                      <p className="text-blue-800 text-lg">
                        Encara no hi ha ONTOURS programats.
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [user, setUser] = useState(null);
      if (!user) return <Login onLoginSuccess={setUser} />;
      return <Dashboard user={user} onLogout={() => setUser(null)} />;
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
